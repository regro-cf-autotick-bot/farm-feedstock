{% set name = "farm" %}
{% set version = "0.8.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: b5ca7d7061d916fe12afee49a88bb7e4766231f5d0cc242770fa7bcdcc0832f0

build:
  number: 1
  script: {{ PYTHON }} -m pip install . -vv
  noarch: python

requirements:
  host:
    - pip
    - python {{ python_min }}
  run:
    - setuptools
    - pytorch >1.5,<1.8
    - tqdm
    - boto3
    - requests
    - scipy >=1.3.2
    - scikit-learn
    - mlflow <=1.13.1
    - transformers
    - dotmap
    - flask-cors
    - sentencepiece
    - python >={{ python_min }}

test:
  requires:
    - python {{ python_min }}
  imports:
    - farm
    - farm.conversion
    - farm.data_handler
    - farm.evaluation
    - farm.modeling
    - farm.visual
    - farm.visual.ascii

about:
  home: https://pypi.org/project/farm/
  license: Apache-2.0
  license_family: Apache
  license_file: LICENSE
  summary: Framework for finetuning and evaluating transformer based language models
  doc_url: https://farm.deepset.ai/
  dev_url: https://github.com/deepset-ai/FARM

extra:
  recipe-maintainers:
    - oblute
    - rluria14
    - ndmaxar
